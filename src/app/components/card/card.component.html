
        <div class="card">
          <img [src]="card.thumbnail" class="card-img-top" [alt]="card.header">
          <div class="card-body">
            <h5 class="card-title">{{card.header | uppercase}}</h5>
            <p class="card-text">{{card.subHeader}}
            </p>
            <a href="#" class="btn btn-dark">More Info</a>
            <button [disabled]="isDisabled" (click)="handleClick()"  [ngClass]="{'btn-primary' : !isDisabled,'btn-secondary' : isDisabled}" class="ms-3 btn " >Add to cart</button>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">Brand: {{card.brand}}</li>
            <li class="list-group-item">Price: {{card.price | currency:'CAD'}}</li>
            <li class="list-group-item">Rating: {{card.rating}}</li>
            <li class="list-group-item">Stock: {{card.stock}}</li>
          </ul>
        </div>
