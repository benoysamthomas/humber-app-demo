
        <div class="card">
          <img [ngStyle]="{'height':'260px'}" [src]="card.thumbnail" class="card-img-top" [alt]="card.header">
          <div class="card-body">
            <h5 class="card-title">{{card.header | uppercase}}</h5>
            <p class="card-text">{{trimText(card.subHeader)}}
            </p>
            <a href="#" class="btn btn-dark">More Info</a>
            <button [disabled]="isDisabled" (click)="handleClick()"  [ngClass]="{'btn-primary' : !isDisabled,'btn-secondary' : isDisabled}" class="ms-3 btn " >Add to cart</button>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">Brand: {{card.brand}}</li>
            <li class="list-group-item">Price: {{card.price | currency:'CAD'}}</li>
            <li class="list-group-item">Rating:<app-ratings [rating]="card.rating" ></app-ratings></li>
            <li class="list-group-item">Stock:<span [ngStyle]="{'color': isDisabled? 'red':'black'}"> {{card.stock|stock}}</span></li>
          </ul>
        </div>
